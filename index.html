<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css">
  <title>Guess-Breakingbad</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header id="menu-bar">
    <!-- Barra de menu -->
    <img class="img-logo" src="./image/pngwing.com (1).png" alt="">
    <h1>Guess-Breakingbad</h1>
  </header>
  <!-- Conteúdo do game -->
  <main id="game-board">
    <!-- Campo de pergunta -->
    <section class="game-questions" id="game-questions">
<h1>Quem sou eu?</h1>
    </section>

    <!-- Campo da figura -->
    <section class="game-figure" id="game-figure">
      <img src="./image/pngwing.com.png" alt="person-to-question" class="img_question img_question_hiden">
    </section>

    <!-- Campo de resposta -->
    <section class="game-answers" id="game-answers">
      <div class="answers btn btn-success" id="answers1">person 01</div>
      <div class="answers btn btn-success" id="answers2">person 02</div>
      <div class="answers btn btn-success" id="answers3">person 03</div>
      <div class="answers btn btn-success" id="answers4">person 04</div>
    </section>
  </main>
  <!-- Rodapé -->
  <footer>

  </footer>
  <script src="./src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
